<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- JavaScript -->
    <script src="main.js"></script>
    <title>JavaScript Calculator Project</title>
</head>
<body>
    <div class="container">
        <div id="screen">
            <div id="math"></div>
            <div id="result"></div>
        </div>
        <div class="o-c">
            <div id="start-end" onclick="startCal()">
                <div id="ball" class="open"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="clear"  id="clear">C</button>
            <button class="del" id="del">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M480 416C497.7 416 512 430.3 512 448C512 465.7 497.7 480 480 480H150.6C133.7 480 117.4 473.3 105.4 461.3L25.37 381.3C.3786 356.3 .3786 315.7 25.37 290.7L258.7 57.37C283.7 32.38 324.3 32.38 349.3 57.37L486.6 194.7C511.6 219.7 511.6 260.3 486.6 285.3L355.9 416H480zM265.4 416L332.7 348.7L195.3 211.3L70.63 336L150.6 416L265.4 416z"/></svg>
            </button>
            <button id="div" class="div math-symbol">/</button>
            <button id="multi" class="multi math-symbol">*</button>
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button id="sub" class="min math-symbol">-</button>
            <button class="four number">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button id="add" class="add math-symbol">+</button>
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button id ="idEqual" class="equal math-symbol">=</button>
            <button class="zero number">0</button>
            <button id="dot" class="dot math-symbol">.</button>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
