<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/responsive.css">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/09efd82324.js" crossorigin="anonymous"></script>
    
    <title>JavaScript Calculator Project</title>
</head>
<body>
    <div class="container">
        <div id="screen">
            <div id="math"></div>
            <div id="result"></div>
        </div>
        <div class="o-c">
            <div id="start-end" onclick="startCal()">
                <div id="ball" class="open"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="clear"  id="clear">C</button>
            <button class="del" id="del">
                <i class="fas fa-eraser"></i>
            </button>
            <button id="div" class="div math-symbol">/</button>
            <button id="multi" class="multi math-symbol">*</button>
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button id="sub" class="min math-symbol">-</button>
            <button class="four number">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button id="add" class="add math-symbol">+</button>
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button id ="idEqual" class="equal math-symbol">=</button>
            <button class="zero number">0</button>
            <button id="dot" class="dot math-symbol">.</button>
        </div>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
